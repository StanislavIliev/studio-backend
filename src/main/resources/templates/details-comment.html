<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <th:block th:include="~{/fragments/head}"></th:block>

</head>
<body>
<header >
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <th:block th:include="~{/fragments/nav}"></th:block>

    </nav>
</header>
<main>


    <th:block th:if="${session.isEmpty()}">
        <h1 class="text-center text-dark">Something Went Wrong</h1>
        <hr class="hr-2 bg-dark ">
    </th:block>

    <th:block th:unless="${session.isEmpty()}">
    <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Details</span></h1>
    <hr class="my-3"/>
    <div class="container-fluid bg-dark w-25 m-auto ">
        <div class="row justify-content-center ">
            <div th:object="${comment}" class="card" style="width: 18rem;">
                <img class="card-img-top" th:src="*{imgUrl}" alt="Card image cap">
                <div class="card-body bg-gray align-content-center text-center">
                    <h6 th:text="*{topic}">Topic</h6>
                    <p class="card-text" th:text="*{description}">my experience </p>
                    <a th:href="@{/orders/delete/{id}(id = *{id})}" class="btn btn-danger" >Delete</a>
                </div>
            </div>
        </div>
    </div>
    </th:block>
</main>
<footer class="footer bg-dark  py-2">
    <th:block th:include="~{/fragments/footer}"></th:block>
</footer>
</body>
</html>
